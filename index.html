<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 5px; width: 100%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="container__center">

      <div class="container__heading">

        <img class="container__heading__pattern" src="./images/pattern-circles.svg" alt="">

        <h1 class="container__heading__title">Simple, traffic-based pricing</h1>
        <h2 class="container__heading__subtitle">Sign-up for our 30-day trial. No credit card required. </h2>

      </div>

      <div class="price__component">

        <div class="price__component__top">

          <div class="price__component__top__heading">

            <span class="price__component__top__heading__pageviews"><span id="pageViews">100k</span> Pageviews</span> 
            <span class="price__component__top__heading__permonth"><span id="pricePerMonth">$<span id="priceValue">16</span>.00</span> / month</span>

          </div>

          <div class="price-wrapper">
            <input id="priceRange" type="range" min="1" max="5" step="1" value="3"/>
            <div id="progressBar"></div>
          </div>

          <div class="price__component__top__options">

            <span class="price__component__top__options__item">Monthly Billing</span>

            <div class="price__component__top__options__btn" id="btn-slider"> <div id="bullet"></div> </div>
            
            <span class="price__component__top__options__item">Yearly Billing <span class="discount"><span class="discount-mobile">-</span>25% <span class="discount-desktop">discount</span></span></span> 

          </div>

        </div>

        <div class="price__component__bottom">

          <ul class="price__component__bottom__list">

            <li><img src="images/icon-check.svg" alt=""> Unlimited websites </li>      <!--<img src="images/icon-check.svg" alt="">-->
            <li><img src="images/icon-check.svg" alt=""> 100% data ownership </li>     <!--<img src="images/icon-check.svg" alt="">-->
            <li><img src="images/icon-check.svg" alt=""> Email reports </li>           <!--<img src="images/icon-check.svg" alt="">-->
  
          </ul>

          <div class="price__component__bottom__btn">Start my trial</div> 

        </div>

      </div>  

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ByKyZo">Alex</a>.
    </div>

  </div>

  <script src="app.js"></script>

</body>
</html>
